[pytest]
# Pytest Configuration for AI Drive-Thru Demo Application

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src/tests

# Output options
addopts =
    --verbose
    --color=yes
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --asyncio-mode=auto
    -ra

# Minimum coverage percentage (warning only, not enforced)
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full system)
    voice: Voice system tests (STT, TTS, Audio)
    menu: Menu system tests (CRUD, relationships)
    nlu: NLU system tests (intent, slots)
    api: API endpoint tests
    websocket: WebSocket tests
    slow: Tests that take more than 1 second
    requires_models: Tests that require AI models to be loaded
    requires_db: Tests that require database connection
    requires_redis: Tests that require Redis connection

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
